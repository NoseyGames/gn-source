    <title>NikeHub | Hub</title>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #050505;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        #matrix {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.15;
        }

        .wrapper {
            width: 90%;
            max-width: 1000px;
            text-align: center;
            z-index: 1;
            padding: 20px 0;
        }

        /* --- Logo Styles --- */
        .logo-link {
            display: inline-block;
            text-decoration: none;
            margin-bottom: 10px;
        }

        .site-logo {
            width: 100%;
            max-width: 500px; /* Adjusted for the horizontal layout */
            height: auto;
            display: block;
            /* Subtle green glow to integrate with your Matrix theme */
            filter: drop-shadow(0 0 15px rgba(0, 255, 65, 0.3));
            transition: transform 0.3s ease, filter 0.3s ease;
        }

        .logo-link:hover .site-logo {
            transform: scale(1.02);
            filter: drop-shadow(0 0 20px rgba(0, 255, 65, 0.5));
        }

        h1 {
            font-size: 2.5rem;
            margin-top: 10px;
            margin-bottom: 0.5rem;
            color: #00ff41;
            text-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
        }

        .subtitle {
            color: #888;
            margin-bottom: 3rem;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        /* Card Styles */
        .card {
            background: #1a1a1a;
            border: 1px solid #333;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            text-decoration: none;
            color: white;
            display: block;
            transition: transform 0.3s ease, border-color 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            border-color: #00ff41;
            background: #222;
        }

        .card h2 {
            margin: 0 0 10px 0;
            font-size: 1.5rem;
            color: #00ff41;
        }

        .card p {
            font-size: 0.9rem;
            color: #888;
            margin: 0;
        }

        /* Overlay Sections */
        .page-content {
            display: none;
            text-align: left;
            background: #1a1a1a;
            padding: 40px;
            border-radius: 15px;
            border: 1px solid #333;
            margin-top: 20px;
        }

        .active { display: block; }

        .back-btn {
            display: inline-block;
            margin-top: 25px;
            color: #00ff41;
            cursor: pointer;
            font-weight: bold;
            text-decoration: underline;
        }

        .footer {
            margin-top: 50px;
            font-size: 0.8rem;
            color: #444;
        }

        .footer span {
            cursor: pointer;
            margin: 0 10px;
            text-decoration: underline;
        }

        .footer span:hover { color: #00ff41; }
    </style>
</head>
<body>
    <canvas id="matrix"></canvas>

    <div class="wrapper">
        <div id="main-hub">
            <a href="/" class="logo-link">
                <img src="https://cdn.jsdelivr.net/gh/NoseyGames/data@main/Screenshot%202026-01-27%20153915.png" alt="NikeHub Logo" class="site-logo">
            </a>

            <h1>my stuff and things</h1>
            <p class="subtitle">Select a category to begin</p>

            <div class="container">
                <a href="/homework.html" class="card">
                    <h2>games</h2>
                    <p>tuff games</p>
                </a>

                <a href="/ai.html" class="card">
                    <h2>ai</h2>
                    <p>ai kinda made by me</p>
                </a>
            </div>
        </div>

        <div id="privacy" class="page-content">
            <h2>Privacy Policy</h2>
            <p>This site does not collect personal data.</p>
            <span class="back-btn" onclick="closeOverlay()">‚Üê Back to Hub</span>
        </div>

        <div class="footer">
            <span onclick="openOverlay('privacy')">Privacy Policy</span>
            <p>&copy; 2026 NikeHub</p>
        </div>
    </div>

    <script>
        // Matrix Background Script
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function draw() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#0f0";
            ctx.font = fontSize + "px monospace";
            for (let i = 0; i < drops.length; i++) {
                const text = letters.charAt(Math.floor(Math.random() * letters.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        }
        setInterval(draw, 33);

        function openOverlay(id) {
            document.getElementById('main-hub').style.display = 'none';
            document.getElementById(id).classList.add('active');
        }

        function closeOverlay() {
            document.querySelectorAll('.page-content').forEach(s => s.classList.remove('active'));
            document.getElementById('main-hub').style.display = 'block';
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
