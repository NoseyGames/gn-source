<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NikeGtag | Hub</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0f0f0f;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(90deg, #ff8a00, #e52e71);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            color: #888;
            margin-bottom: 2rem;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            width: 90%;
            max-width: 1000px;
        }

        .card {
            background: #1a1a1a;
            border: 1px solid #333;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            text-decoration: none;
            color: white;
            transition: transform 0.3s ease, border-color 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            border-color: #ff8a00;
            background: #222;
        }

        .card h2 {
            margin-top: 0;
            font-size: 1.5rem;
        }

        .card p {
            font-size: 0.9rem;
            margin-bottom: 0;
        }

        .footer {
            margin-top: 50px;
            font-size: 0.8rem;
            color: #444;
        }
    </style>
</head>
<body>

    <h1>my stuff and things</h1>
    <p>Select a category to begin</p>

    <div class="container">
        <a href="/games.html" class="card">
            <h2>Games</h2>
            <p>tuff games</p>
        </a>

        <a href="/ai.html" class="card">
            <h2>AI</h2>
            <p>ai kinda made by me</p>
        </a>

        <a href="/movies.html" class="card">
            <h2>Movies</h2>
            <p>tuff movies</p>
        </a>
    </div>

   <div class="footer">
    <a href="/credits.html" style="color: #444; text-decoration: none; border-bottom: 1px dotted #444;">view credits</a>
</div>
</body>
</html>
