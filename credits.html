<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credits | NikeGtag</title>
    <style>
        :root {
            --bg: #0a0a0c;
            --accent: #00ff9d; /* Tech Green */
            --text: #e0e0e0;
            --muted: #888;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            padding: 40px 20px;
            margin: 0;
        }

        .credits-container {
            max-width: 600px;
            width: 100%;
            text-align: center;
            border: 1px solid #222;
            padding: 40px;
            border-radius: 12px;
            background: linear-gradient(145deg, #111, #080808);
        }

        h1 {
            color: var(--accent);
            letter-spacing: 2px;
            text-transform: uppercase;
            font-size: 1.5rem;
            margin-bottom: 30px;
        }

        .section {
            margin-bottom: 30px;
        }

        .role {
            font-size: 0.8rem;
            color: var(--muted);
            text-transform: uppercase;
            margin-bottom: 5px;
            display: block;
        }

        .name {
            font-size: 1.2rem;
            font-weight: bold;
            color: #fff;
        }

        .tech-stack {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .tag {
            background: #1a1a1a;
            border: 1px solid #333;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            color: var(--accent);
        }

        .project-list {
            list-style: none;
            padding: 0;
            color: var(--text);
        }

        .project-list li {
            margin: 10px 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 6px;
        }

        hr {
            border: 0;
            border-top: 1px solid #222;
            margin: 30px 0;
        }

        .footer-note {
            font-size: 0.85rem;
            font-style: italic;
            color: var(--muted);
        }
    </style>
</head>
<body>

<div class="credits-container">
    <h1>Credits</h1>

    <div class="section">
        <span class="role">Lead Developer</span>
        <span class="name">NikeGtag</span>
        <div class="tech-stack">
            <span class="tag">Python</span>
            <span class="tag">TypeScript</span>
            <span class="tag">C++</span>
            <span class="tag">AI/ML</span>
            <span class="tag">JS/HTML/CSS</span>
        </div>
    </div>

    <hr>

    <div class="section">
        <span class="role">Notable Works</span>
        <ul class="project-list">
            <li><strong>NikeHub</strong> — Some typescript</li>
            <li><strong>GN-Math</strong> — Javascript logic, ads.</li>
            <li><strong>ShadowGPT</strong> — Lone developer</li>
            <li><em>Upcoming Projects in Development...</em></li>
        </ul>
    </div>

</body>
</html>
