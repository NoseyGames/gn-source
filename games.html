<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teach its homework</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #a78bfa;
            --primary-dark: #8b5cf6;
            --primary-light: #c4b5fd;
            --text-color: #f3f4f6;
            --background-color: #1f2937;
            --card-bg: #374151;
            --card-border: #4b5563;
            --shadow: rgba(0, 0, 0, 0.4);
            --popup-bg: #374151;
            --header-bg: #7c3aed;
            --header-color: #f9fafb;
            --button-hover: #8b5cf6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
        }

        /* Improved Header */
        header {
            background: linear-gradient(135deg, var(--header-bg), var(--primary-dark));
            color: var(--header-color);
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 12px rgba(139, 92, 246, 0.3);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 12px;
            color: white;
        }

        .logo i {
            font-size: 1.8rem;
            color: white;
        }

        .search-container {
            display: flex;
            gap: 10px;
            flex: 1;
            max-width: 600px;
            min-width: 300px;
        }

        #searchBar {
            padding: 0.85rem 1.2rem;
            border-radius: 12px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            flex-grow: 1;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            transition: all 0.3s;
        }

        #searchBar:focus {
            outline: none;
            background: white;
            border-color: white;
            box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.3);
        }

        #sortOptions {
            padding: 0.85rem 1.2rem;
            border-radius: 12px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            font-size: 16px;
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            min-width: 140px;
            cursor: pointer;
            font-weight: 500;
        }

        .control-buttons {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        #settings, .nav-btn {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 0.85rem 1.2rem;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s;
            font-weight: 600;
            text-decoration: none;
        }

        #settings:hover, .nav-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            border-color: rgba(255, 255, 255, 0.4);
        }

        /* Stats Bar */
        .stats-bar {
            background: var(--card-bg);
            padding: 1rem;
            border-bottom: 1px solid var(--card-border);
        }

        .stats-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        #zoneCount {
            font-size: 1rem;
            color: var(--text-color);
            font-weight: 500;
        }

        /* Main Content */
        main {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        /* Improved Grid - Clean Cards */
        #container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        .zone-item {
            background-color: var(--card-bg);
            border: 2px solid var(--card-border);
            border-radius: 16px;
            overflow: hidden;
            cursor: pointer;
            box-shadow: 0 6px 12px var(--shadow);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            height: 100%;
            position: relative;
        }

        .zone-item:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 15px 30px rgba(139, 92, 246, 0.2);
            border-color: var(--primary-color);
        }

        .zone-item img {
            width: 100%;
            height: 160px;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .zone-info {
            padding: 1.2rem;
            text-align: center;
        }

        .zone-name {
            font-weight: 700;
            font-size: 1.1rem;
            color: var(--text-color);
            margin: 0;
        }

        /* Zone Viewer */
        #zoneViewer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--background-color);
            z-index: 1000;
            display: none;
            flex-direction: column;
        }

        .zone-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            padding: 1rem 1.5rem;
        }

        #zoneFrame {
            flex-grow: 1;
            border: none;
            width: 100%;
            height: 100%;
        }

        /* Popup */
        #popupOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            backdrop-filter: blur(8px);
        }

        .popup {
            background-color: var(--popup-bg);
            border-radius: 16px;
            width: 90%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            border: 1px solid var(--card-border);
        }

        .popup-header {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            padding: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 1rem;
        }

        .btn {
            padding: 1rem 1.5rem;
            border-radius: 12px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            font-weight: 600;
            text-decoration: none;
        }

        .btn-primary { background: var(--primary-color); color: white; }
        .btn-secondary { background: var(--card-bg); color: var(--text-color); border: 2px solid var(--card-border); }

        @media (max-width: 768px) {
            .header-content { flex-direction: column; }
            .search-container { width: 100%; }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-gamepad"></i>
                <span>teach its just homework</span>
            </div>
            
            <div class="search-container">
                <input type="text" id="searchBar" placeholder="Search games...">
                <select id="sortOptions">
                    <option value="popular">Popular</option>
                    <option value="name">Name</option>
                    <option value="id">ID</option>
                </select>
            </div>
            
            <div class="control-buttons">
                <a href="index.html" class="nav-btn">
                    <i class="fas fa-home"></i>
                    <span>Hub</span>
                </a>
                <button id="settings">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </button>
            </div>
        </div>
    </header>

    <div class="stats-bar">
        <div class="stats-content">
            <div id="zoneCount">Loading games...</div>
        </div>
    </div>

    <main>
        <div id="container">
            <div class="loading" style="text-align: center; width: 100%; grid-column: 1/-1; padding: 50px;">
                <i class="fas fa-spinner fa-spin" style="font-size: 3rem; color: var(--primary-color);"></i>
                <p>Loading games...</p>
            </div>
        </div>
    </main>

    <div id="zoneViewer">
        <div class="zone-header">
            <div class="zone-title">
                <h2 id="zoneName">Game</h2>
                <span id="zoneId" style="display: none;"></span>
                <a id="zoneAuthor" href="#" target="_blank" style="color: white; text-decoration: none; font-size: 0.9rem;">
                    <i class="fas fa-user"></i> <span>by Author</span>
                </a>
            </div>
            <div class="zone-controls" style="display: flex; gap: 10px;">
                <button onclick="fullscreenZone()" style="padding: 8px 15px; cursor: pointer; border-radius: 8px; border: none;">Fullscreen</button>
                <button onclick="closeZone()" style="padding: 8px 15px; cursor: pointer; border-radius: 8px; border: none; background: #ff4b2b; color: white;">Close</button>
            </div>
        </div>
        <iframe id="zoneFrame"></iframe>
    </div>

    <div id="popupOverlay">
        <div class="popup">
            <div class="popup-header">
                <h3>Settings</h3>
                <button id="popupClose" style="background: none; border: none; color: white; font-size: 2rem; cursor: pointer;">Ã—</button>
            </div>
            <div id="popupBody" style="padding: 2rem;">
                <div class="btn-group">
                    <button class="btn btn-primary" onclick="alert('Data exported!')">
                        <i class="fas fa-save"></i> Export Data
                    </button>
                    <a href="index.html" class="btn btn-secondary" style="border-color: var(--primary-color);">
                        <i class="fas fa-arrow-left"></i> Return to Hub
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        const container = document.getElementById('container');
        const zoneViewer = document.getElementById('zoneViewer');
        let zoneFrame = document.getElementById('zoneFrame');
        const searchBar = document.getElementById('searchBar');
        const sortOptions = document.getElementById('sortOptions');
        const zonesURL = "https://cdn.jsdelivr.net/gh/NoseyGames/data@main/games.json";
        const coverURL = "https://cdn.jsdelivr.net/gh/NoseyGames/covers@latest/";
        const htmlURL = "https://cdn.jsdelivr.net/gh/NoseyGames/html/";
        let zones = [];
        let popularityData = {};

        async function listZones() {
            try {
                const response = await fetch(zonesURL + "?t=" + Date.now());
                zones = await response.json();
                displayZones(zones);
                document.getElementById('zoneCount').textContent = `${zones.length} games available`;
            } catch (error) {
                container.innerHTML = `<p>Error: ${error}</p>`;
            }
        }

        function displayZones(zonesToShow) {
            container.innerHTML = "";
            zonesToShow.forEach(file => {
                const zoneItem = document.createElement("div");
                zoneItem.className = "zone-item";
                zoneItem.onclick = () => openZone(file);
                
                const img = document.createElement("img");
                img.src = file.cover.replace("{COVER_URL}", coverURL).replace("{HTML_URL}", htmlURL);
                img.onerror = function() { this.src = 'https://via.placeholder.com/200'; };
                
                const info = document.createElement("div");
                info.className = "zone-info";
                info.innerHTML = `<div class="zone-name">${file.name}</div>`;
                
                zoneItem.appendChild(img);
                zoneItem.appendChild(info);
                container.appendChild(zoneItem);
            });
        }

        function openZone(file) {
            const url = file.url.replace("{HTML_URL}", htmlURL);
            fetch(url).then(r => r.text()).then(html => {
                zoneFrame.contentDocument.open();
                zoneFrame.contentDocument.write(html);
                zoneFrame.contentDocument.close();
                zoneViewer.style.display = "flex";
                document.getElementById('zoneName').textContent = file.name;
            });
        }

        function closeZone() { zoneViewer.style.display = "none"; }
        function fullscreenZone() { zoneFrame.requestFullscreen(); }

        searchBar.addEventListener('input', () => {
            const q = searchBar.value.toLowerCase();
            displayZones(zones.filter(z => z.name.toLowerCase().includes(q)));
        });

        document.getElementById('settings').onclick = () => document.getElementById('popupOverlay').style.display = 'flex';
        document.getElementById('popupClose').onclick = () => document.getElementById('popupOverlay').style.display = 'none';

        listZones();
    </script>
</body>
</html>
