    <script>
        // Your existing JavaScript with purple theme integration
        const container = document.getElementById('container');
        const zoneViewer = document.getElementById('zoneViewer');
        let zoneFrame = document.getElementById('zoneFrame');
        const searchBar = document.getElementById('searchBar');
        const sortOptions = document.getElementById('sortOptions');
        const zonesURL = "https://cdn.jsdelivr.net/gh/NoseyGames/data@main/games.json";
        const coverURL = "https://cdn.jsdelivr.net/gh/NoseyGames/covers@latest/";
        const htmlURL = "https://cdn.jsdelivr.net/gh/NoseyGames/html/";
        let zones = [];
        let popularityData = {};

        async function listZones() {
            try {
                const response = await fetch(zonesURL + "?t=" + Date.now());
                const json = await response.json();
                zones = json;
                await fetchPopularity();
                sortZones();
                
                // Update stats
                document.getElementById('zoneCount').textContent = `${zones.length} games available`;
                
                const search = new URLSearchParams(window.location.search);
                const id = search.get('id');
                if (id) {
                    const zone = zones.find(zone => zone.id + '' == id + '');
                    if (zone) {
                        openZone(zone);
                    }
                }
            } catch (error) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3>Error Loading Games</h3>
                        <p>${error}</p>
                        <button onclick="listZones()" style="margin-top: 1.5rem; padding: 0.75rem 1.5rem; background: var(--primary-color); color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 600;">
                            <i class="fas fa-redo"></i> Retry
                        </button>
                    </div>
                `;
            }
        }

        async function fetchPopularity() {
            try {
                const response = await fetch("https://data.jsdelivr.com/v1/stats/packages/gh/gn-math/html@main/files?period=year");
                const data = await response.json();
                data.forEach(file => {
                    const idMatch = file.name.match(/\/(\d+)\.html$/);
                    if (idMatch) {
                        const id = parseInt(idMatch[1]);
                        popularityData[id] = file.hits.total;
                    }
                });
            } catch (error) {
                console.log('Could not fetch popularity data:', error);
                popularityData[0] = 0;
            }
        }

        function sortZones() {
            const sortBy = sortOptions.value;
            let sortedZones = [...zones];
            
            if (sortBy === 'name') {
                sortedZones.sort((a, b) => a.name.localeCompare(b.name));
            } else if (sortBy === 'id') {
                sortedZones.sort((a, b) => a.id - b.id);
            } else if (sortBy === 'popular') {
                sortedZones.sort((a, b) => (popularityData[b.id] || 0) - (popularityData[a.id] || 0));
            }
            
            sortedZones.sort((a, b) => (a.id === -1 ? -1 : b.id === -1 ? 1 : 0));
            displayZones(sortedZones);
        }

        function displayZones(zonesToShow) {
            container.innerHTML = "";
            
            if (zonesToShow.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-search"></i>
                        <h3>No Games Found</h3>
                        <p>Try different search terms</p>
                    </div>
                `;
                return;
            }
            
            zonesToShow.forEach(file => {
                const zoneItem = document.createElement("div");
                zoneItem.className = "zone-item";
                
                // Add featured class if needed
                if (file.featured) {
                    zoneItem.classList.add('featured');
                }
                
                zoneItem.onclick = () => openZone(file);
                
                // Thumbnail
                const img = document.createElement("img");
                img.src = file.cover.replace("{COVER_URL}", coverURL).replace("{HTML_URL}", htmlURL);
                img.alt = file.name;
                
                // Add error handling for broken images
                img.onerror = function() {
                    this.src = 'https://via.placeholder.com/300x200/8b5cf6/ffffff?text=' + encodeURIComponent(file.name.substring(0, 15));
                };
                
                zoneItem.appendChild(img);
                
                // Simple name only (no extra info at bottom)
                const zoneInfo = document.createElement("div");
                zoneInfo.className = "zone-info";
                
                const zoneName = document.createElement("div");
                zoneName.className = "zone-name";
                zoneName.textContent = file.name;
                zoneInfo.appendChild(zoneName);
                
                zoneItem.appendChild(zoneInfo);
                container.appendChild(zoneItem);
            });
            
            document.getElementById("zoneCount").textContent = `${zonesToShow.length} games`;
        }

        function filterZones() {
            const query = searchBar.value.toLowerCase();
            const filteredZones = zones.filter(zone => 
                zone.name.toLowerCase().includes(query) ||
                (zone.author && zone.author.toLowerCase().includes(query)) ||
                (zone.tags && zone.tags.some(tag => tag.toLowerCase().includes(query)))
            );
            displayZones(filteredZones);
        }

        // Improved search with debouncing
        let searchTimeout;
        searchBar.addEventListener('input', function() {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(filterZones, 300);
        });
        
        sortOptions.addEventListener('change', sortZones);
        document.getElementById('popupClose').addEventListener('click', closePopup);
        document.getElementById('settings').addEventListener('click', () => {
            document.getElementById('popupTitle').textContent = "Settings";
            document.getElementById('popupOverlay').style.display = "flex";
        });

        // Your existing functions
        function openZone(file) {
            if (file.url.startsWith("http")) {
                window.open(file.url, "_blank");
            } else {
                const url = file.url.replace("{COVER_URL}", coverURL).replace("{HTML_URL}", htmlURL);
                fetch(url + "?t=" + Date.now()).then(response => response.text()).then(html => {
                    if (zoneFrame.contentDocument === null) {
                        zoneFrame = document.createElement("iframe");
                        zoneFrame.id = "zoneFrame";
                        zoneViewer.appendChild(zoneFrame);
                    }
                    
                    // Add sandbox for security
                    zoneFrame.setAttribute('sandbox', 'allow-scripts allow-forms allow-same-origin');
                    
                    zoneFrame.contentDocument.open();
                    zoneFrame.contentDocument.write(html);
                    zoneFrame.contentDocument.close();
                    document.getElementById('zoneName').textContent = file.name;
                    document.getElementById('zoneId').textContent = file.id;
                    document.getElementById('zoneAuthor').textContent = "by " + file.author;
                    if (file.authorLink) {
                        document.getElementById('zoneAuthor').href = file.authorLink;
                    }
                    zoneViewer.style.display = "flex";
                    document.body.style.overflow = 'hidden';
                }).catch(error => {
                    alert("Failed to load game: " + error);
                });
            }
        }

        function aboutBlank() {
            const newWindow = window.open("about:blank", "_blank");
            const zoneId = document.getElementById('zoneId').textContent;
            let zone = zones.find(zone => zone.id + '' === zoneId);
            if (zone) {
                let zoneUrl = zone.url.replace("{COVER_URL}", coverURL).replace("{HTML_URL}", htmlURL);
                fetch(zoneUrl + "?t=" + Date.now()).then(response => response.text()).then(html => {
                    if (newWindow) {
                        newWindow.document.open();
                        newWindow.document.write(html);
                        newWindow.document.close();
                    }
                });
            }
        }

        function closeZone() {
            zoneViewer.style.display = "none";
            if (zoneViewer.contains(zoneFrame)) {
                zoneViewer.removeChild(zoneFrame);
                zoneFrame = document.createElement("iframe");
                zoneFrame.id = "zoneFrame";
                zoneViewer.appendChild(zoneFrame);
            }
            document.body.style.overflow = 'auto';
        }

        function downloadZone() {
            const zoneId = document.getElementById('zoneId').textContent;
            let zone = zones.find(zone => zone.id + '' === zoneId);
            if (zone) {
                fetch(zone.url.replace("{HTML_URL}", htmlURL) + "?t=" + Date.now()).then(res => res.text()).then(text => {
                    const blob = new Blob([text], {
                        type: "text/plain;charset=utf-8"
                    });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = zone.name.replace(/[^a-z0-9]/gi, '_').toLowerCase() + ".html";
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                });
            }
        }

        function fullscreenZone() {
            const elem = zoneFrame;
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.mozRequestFullScreen) {
                elem.mozRequestFullScreen();
            } else if (elem.webkitRequestFullscreen) {
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) {
                elem.msRequestFullscreen();
            }
        }

        function cloakIcon(url) {
            const link = document.querySelector("link[rel~='icon']");
            if ((url + "").trim().length === 0) {
                link.href = "favicon.png";
            } else {
                link.href = url;
            }
        }

        function cloakName(string) {
            if ((string + "").trim().length === 0) {
                document.title = "gn-math";
                return;
            }
            document.title = string;
        }

        function tabCloak() {
            closePopup();
            document.getElementById('popupTitle').textContent = "Tab Cloak";
            document.getElementById('popupBody').innerHTML = `
                <div style="margin-bottom: 1.5rem;">
                    <label style="display: block; margin-bottom: 0.5rem; font-weight: 600;">Set Tab Title:</label>
                    <input type="text" id="tabTitleInput" placeholder="Enter new tab title..." oninput="cloakName(this.value)" style="width: 100%; padding: 0.75rem; border-radius: 8px; border: 2px solid var(--card-border); background: var(--card-bg); color: var(--text-color);">
                </div>
                <div style="margin-bottom: 2rem;">
                    <label style="display: block; margin-bottom: 0.5rem; font-weight: 600;">Set Tab Icon URL:</label>
                    <input type="text" id="tabIconInput" placeholder="Enter icon URL..." oninput="cloakIcon(this.value)" style="width: 100%; padding: 0.75rem; border-radius: 8px; border: 2px solid var(--card-border); background: var(--card-bg); color: var(--text-color);">
                    <small style="display: block; margin-top: 0.5rem; color: var(--text-color); opacity: 0.7;">
                        Leave empty to reset to default
                    </small>
                </div>
                <button class="btn btn-primary" onclick="closePopup()" style="width: 100%;">
                    <i class="fas fa-check"></i> Done
                </button>
            `;
            document.getElementById('popupOverlay').style.display = "flex";
        }

        function saveData() {
            let data = JSON.stringify(localStorage) + "\n\n|\n\n" + document.cookie;
            const link = document.createElement("a");
            link.href = URL.createObjectURL(new Blob([data], {
                type: "text/plain"
            }));
            link.download = `gn-math-backup-${Date.now()}.data`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function loadData(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function (e) {
                const content = e.target.result;
                const [localStorageData, cookieData] = content.split("\n\n|\n\n");
                try {
                    const parsedData = JSON.parse(localStorageData);
                    for (let key in parsedData) {
                        localStorage.setItem(key, parsedData[key]);
                    }
                } catch (error) {
                    console.error('Error parsing localStorage data:', error);
                }
                if (cookieData) {
                    const cookies = cookieData.split("; ");
                    cookies.forEach(cookie => {
                        document.cookie = cookie;
                    });
                }
                alert("Data loaded successfully!");
            };
            reader.readAsText(file);
        }

        function showContact() {
            document.getElementById('popupTitle').textContent = "Contact";
            document.getElementById('popupBody').innerHTML = `
                <div style="text-align: center;">
                    <i class="fas fa-comments" style="font-size: 3rem; color: var(--primary-color); margin-bottom: 1.5rem;"></i>
                    <p style="font-size: 1.2rem; margin-bottom: 1rem;"><strong>Discord:</strong></p>
                    <p style="background: var(--card-bg); padding: 1rem; border-radius: 8px; font-family: monospace; margin-bottom: 2rem;">
                        https://discord.gg/NAFw4ykZ7n
                    </p>
                    <p>Join our Discord server for support, updates, and community!</p>
                    <button class="btn btn-primary" onclick="closePopup()" style="margin-top: 1.5rem; width: 100%;">
                        <i class="fas fa-times"></i> Close
                    </button>
                </div>
            `;
            document.getElementById('popupOverlay').style.display = "flex";
        }

        function loadPrivacy() {
            document.getElementById('popupTitle').textContent = "Privacy Policy";
            document.getElementById('popupBody').innerHTML = `
                <div style="max-height: 60vh; overflow-y: auto; padding-right: 10px;">
                    <h3 style="margin-bottom: 1rem; color: var(--primary-color);">Privacy Policy</h3>
                    <p><strong>Last updated:</strong> ${new Date().toLocaleDateString()}</p>
                    
                    <p style="margin-top: 1.5rem;">NikeGtag is committed to protecting your privacy. This site:</p>
                    <ul style="margin: 1rem 0 1.5rem 1.5rem;">
                        <li style="margin-bottom: 0.5rem;">Does not collect personal information</li>
                        <li style="margin-bottom: 0.5rem;">Uses localStorage for settings only</li>
                        <li style="margin-bottom: 0.5rem;">Loads games from external sources</li>
                        <li style="margin-bottom: 0.5rem;">Respects your browsing preferences</li>
                    </ul>
                    
                    <p>All games are loaded from third-party sources. We do not host any game files directly.</p>
                    
                    <p style="margin-top: 1.5rem;"><strong>Contact:</strong> For privacy concerns, contact us on TikTok at @gnmath.</p>
                    
                    <button class="btn btn-primary" onclick="closePopup()" style="margin-top: 2rem; width: 100%;">
                        <i class="fas fa-check"></i> I Understand
                    </button>
                </div>
            `;
            document.getElementById('popupOverlay').style.display = "flex";
        }

        function closePopup() {
            document.getElementById('popupOverlay').style.display = "none";
        }

        // Close popup when clicking outside
        document.getElementById('popupOverlay').addEventListener('click', function(e) {
            if (e.target === this) {
                closePopup();
            }
        });

        // Close zone viewer with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && zoneViewer.style.display === 'flex') {
                closeZone();
            }
        });

        // Start loading zones
        listZones();
    </script>
</body>
</html>
