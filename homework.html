    <div style="text-align: center; padding: 20px; color: var(--text-color); font-size: 0.9rem;">made with love by nikegtag</div>

    <script>
        const container = document.getElementById('container');
        const zoneViewer = document.getElementById('zoneViewer');
        let zoneFrame = document.getElementById('zoneFrame');
        const searchBar = document.getElementById('searchBar');
        const sortOptions = document.getElementById('sortOptions');
        const zonesURL = "https://cdn.jsdelivr.net/gh/NoseyGames/data@main/zones.json";
        const coverURL = "https://cdn.jsdelivr.net/gh/NoseyGames/covers@latest/";
        const htmlURL = "https://cdn.jsdelivr.net/gh/NoseyGames/html@tree/main";

        const customEntries = [
            {
                id: "671",
                name: "Tuff Grimace Game",
                author: "nikegtag",
                url: "https://script.google.com/macros/s/AKfycbwPLnRcoqGbOipLt2as1aFfCgIKNE--rJbTIoVp6lzGhVThb_t5I7IChBn93Ndx-ZNp/exec",
                cover: "https://cdn.jsdelivr.net/gh/NoseyGames/covers@main/grimace.png",
                featured: true,
                isExternal: true
            },
            {
                id: "672",
                name: "99 Nights In The Forest",
                author: "nikegtag",
                url: "https://script.google.com/macros/s/AKfycbw4urIQgR3zAfmFsn3NWFC6kpsGYSWafyi6AWtyVNSyBkySH9O46LVnhej6fW7beFME/exec",
                cover: "https://cdn.jsdelivr.net/gh/NoseyGames/covers@main/99nights.png",
                featured: true,
                isExternal: true
            }
        ];

        let zones = [];
        let popularityData = {};

        async function listZones() {
            try {
                const response = await fetch(zonesURL + "?t=" + Date.now());
                const json = await response.json();
                zones = [...customEntries, ...json];
                await fetchPopularity();
                sortZones();
                document.getElementById('zoneCount').textContent = `${zones.length} zones available`;
            } catch (error) {
                container.innerHTML = `<div class="empty-state"><h3>Error Loading Zones</h3></div>`;
            }
        }

        async function fetchPopularity() {
            try {
                const response = await fetch("https://data.jsdelivr.com/v1/stats/packages/gh/gn-math/html@main/files?period=year");
                const data = await response.json();
                data.forEach(file => {
                    const idMatch = file.name.match(/\/(\d+)\.html$/);
                    if (idMatch) popularityData[parseInt(idMatch[1])] = file.hits.total;
                });
            } catch (e) {}
        }

        function sortZones() {
            const sortBy = sortOptions.value;
            let sortedZones = [...zones];
            
            if (sortBy === 'name') sortedZones.sort((a, b) => a.name.localeCompare(b.name));
            else if (sortBy === 'id') sortedZones.sort((a, b) => a.id - b.id);
            else if (sortBy === 'popular') sortedZones.sort((a, b) => (popularityData[b.id] || 0) - (popularityData[a.id] || 0));
            
            sortedZones.sort((a, b) => (a.isExternal ? -1 : b.isExternal ? 1 : 0));

            sortedZones.sort((a, b) => {
                const priorityName = "[!] SUGGEST GAMES â€¢ Tiktok";
                if (a.name === priorityName) return -1;
                if (b.name === priorityName) return 1;
                return 0;
            });
            
            displayZones(sortedZones);
        }

        function displayZones(zonesToShow) {
            container.innerHTML = "";
            zonesToShow.forEach(file => {
                const zoneItem = document.createElement("div");
                zoneItem.className = "zone-item";
                if (file.featured) zoneItem.classList.add('featured');
                zoneItem.onclick = () => openZone(file);
                
                const img = document.createElement("img");
                img.src = file.isExternal ? file.cover : file.cover.replace("{COVER_URL}", coverURL).replace("{HTML_URL}", htmlURL);
                img.onerror = function() { this.src = 'https://via.placeholder.com/300x200/8b5cf6/ffffff?text=' + encodeURIComponent(file.name); };
                
                const zoneInfo = document.createElement("div");
                zoneInfo.className = "zone-info";
                const zoneName = document.createElement("div");
                zoneName.className = "zone-name";
                zoneName.textContent = file.name;
                
                zoneInfo.appendChild(zoneName);
                zoneItem.appendChild(img);
                zoneItem.appendChild(zoneInfo);
                container.appendChild(zoneItem);
            });
        }

        function openZone(file) {
            // FIX: If it's the TikTok Suggestion link, open in new tab instead of iframe
            if (file.name === "[!] SUGGEST GAMES â€¢ Tiktok") {
                window.open(file.url, "_blank");
                return;
            }

            if (file.isExternal) {
                zoneFrame.src = file.url;
                document.getElementById('zoneName').textContent = file.name;
                document.getElementById('zoneId').textContent = file.id;
                document.getElementById('zoneAuthor').textContent = "by " + file.author;
                zoneViewer.style.display = "flex";
                document.body.style.overflow = 'hidden';
            } else {
                const url = file.url.replace("{COVER_URL}", coverURL).replace("{HTML_URL}", htmlURL);
                fetch(url).then(res => res.text()).then(html => {
                    zoneFrame.contentDocument.open();
                    zoneFrame.contentDocument.write(html);
                    zoneFrame.contentDocument.close();
                    document.getElementById('zoneName').textContent = file.name;
                    document.getElementById('zoneId').textContent = file.id;
                    document.getElementById('zoneAuthor').textContent = "by " + file.author;
                    zoneViewer.style.display = "flex";
                    document.body.style.overflow = 'hidden';
                });
            }
        }

        function closeZone() {
            zoneViewer.style.display = "none";
            const oldFrame = document.getElementById('zoneFrame');
            const newFrame = oldFrame.cloneNode();
            newFrame.src = "about:blank";
            oldFrame.parentNode.replaceChild(newFrame, oldFrame);
            zoneFrame = newFrame; 
            document.body.style.overflow = 'auto';
        }

        function fullscreenZone() { if (zoneFrame.requestFullscreen) zoneFrame.requestFullscreen(); }

        function aboutBlank() {
            const win = window.open("about:blank", "_blank");
            const zone = zones.find(z => z.id + '' === document.getElementById('zoneId').textContent);
            if (zone) {
                if (zone.isExternal) win.location.href = zone.url;
                else {
                    fetch(zone.url.replace("{HTML_URL}", htmlURL)).then(r => r.text()).then(h => {
                        win.document.open(); win.document.write(h); win.document.close();
                    });
                }
            }
        }

        function downloadZone() {
            const zoneId = document.getElementById('zoneId').textContent;
            const zone = zones.find(z => z.id + '' === zoneId);
            if (zone && !zone.isExternal) {
                fetch(zone.url.replace("{HTML_URL}", htmlURL)).then(r => r.text()).then(t => {
                    const blob = new Blob([t], {type: "text/html"});
                    const a = document.createElement('a'); a.href = URL.createObjectURL(blob);
                    a.download = zone.name + ".html"; a.click();
                });
            } else alert("Download not available for external script URL.");
        }

        function cloakIcon(url) { document.querySelector("link[rel~='icon']").href = url || "favicon.png"; }
        function cloakName(str) { document.title = str || "teach its homework"; }

        function tabCloak() {
            document.getElementById('popupTitle').textContent = "Tab Cloak";
            document.getElementById('popupBody').innerHTML = `
                <div style="margin-bottom: 1.5rem;">
                    <label style="display: block; margin-bottom: 0.5rem; font-weight: 600;">Tab Title:</label>
                    <input type="text" placeholder="Enter title..." oninput="cloakName(this.value)" style="width:100%;padding:10px;border-radius:8px;border:1px solid #4b5563;background:#374151;color:white;">
                </div>
                <div>
                    <label style="display: block; margin-bottom: 0.5rem; font-weight: 600;">Icon URL:</label>
                    <input type="text" placeholder="Enter URL..." oninput="cloakIcon(this.value)" style="width:100%;padding:10px;border-radius:8px;border:1px solid #4b5563;background:#374151;color:white;">
                </div>
            `;
            document.getElementById('popupOverlay').style.display = "flex";
        }

        function saveData() {
            const data = JSON.stringify(localStorage);
            const blob = new Blob([data], {type: "text/plain"});
            const a = document.createElement('a'); a.href = URL.createObjectURL(blob);
            a.download = "gn-backup.data"; a.click();
        }

        function loadData(event) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const data = JSON.parse(e.target.result);
                for (let k in data) localStorage.setItem(k, data[k]);
                alert("Data imported!");
            };
            reader.readAsText(event.target.files[0]);
        }

        function showContact() {
            document.getElementById('popupTitle').textContent = "Contact";
            document.getElementById('popupBody').innerHTML = `<p>TikTok: @gnmath</p>`;
            document.getElementById('popupOverlay').style.display = "flex";
        }

        function loadPrivacy() {
            document.getElementById('popupTitle').textContent = "Privacy Policy";
            document.getElementById('popupBody').innerHTML = `<p>Settings are stored locally. No personal data collected.</p>`;
            document.getElementById('popupOverlay').style.display = "flex";
        }

        function closePopup() { document.getElementById('popupOverlay').style.display = "none"; }
        document.getElementById('popupClose').addEventListener('click', closePopup);
        document.getElementById('settings').addEventListener('click', () => {
            document.getElementById('popupTitle').textContent = "Settings";
            document.getElementById('popupOverlay').style.display = "flex";
        });

        searchBar.addEventListener('input', (e) => {
            const q = e.target.value.toLowerCase();
            const filtered = zones.filter(z => z.name.toLowerCase().includes(q));
            displayZones(filtered);
        });

        sortOptions.addEventListener('change', sortZones);

        document.addEventListener('keydown', (e) => {
            if (e.key === '1') window.location.replace('https://launchpad.classlink.com/login');
            if (e.key === 'Escape') closeZone();
        });

        listZones();
    </script>
</body>
</html>
