<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Out of Bounds | NikeHub</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap');

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff;
            font-family: 'Inter', sans-serif;
            color: #111;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 20px;
        }

        h1 {
            font-size: 120px;
            margin: 0;
            font-weight: 900;
            letter-spacing: -5px;
            line-height: 1;
        }

        h2 {
            font-size: 24px;
            text-transform: uppercase;
            margin-top: 10px;
            letter-spacing: 1px;
        }

        p {
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            background-color: #111;
            color: #fff;
            padding: 15px 40px;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }

        .btn:hover {
            background-color: #333;
            transform: scale(1.05);
        }

        .decoration {
            width: 50px;
            height: 4px;
            background: #111;
            margin: 20px auto;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>404</h1>
        <div class="decoration"></div>
        <h2>Out of Bounds</h2>
        <p>Looks like you took a wrong turn. Don't worry, even the best stumble. Let's get you back in the games.</p>
        
        <a href="/" class="btn">BACK TO HOME</a>
    </div>

</body>
</html>
