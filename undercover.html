<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <link id="favicon" rel="icon" href="https://google.com/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas | Dashboard</title> 
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --glass-bg: rgba(10, 10, 10, 0.75);
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-highlight: rgba(255, 255, 255, 0.03);
            --text-main: #e2e8f0;
            --text-dim: #64748b;
            --bg-dark: #000000;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-dark);
            background-image: 
                radial-gradient(circle at 20% 20%, #111 0%, transparent 40%),
                radial-gradient(circle at 80% 80%, #0a0a0a 0%, transparent 40%);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* Glass Header */
        header {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(25px) saturate(150%);
            -webkit-backdrop-filter: blur(25px) saturate(150%);
            border-bottom: 1px solid var(--glass-border);
            padding: 0.8rem 2rem;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1.5rem;
        }

        .logo {
            font-size: 1rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-dim);
            cursor: pointer;
        }

        .search-container {
            flex: 1;
            max-width: 500px;
            display: flex;
            gap: 8px;
        }

        #searchBar {
            width: 100%;
            background: var(--glass-highlight);
            border: 1px solid var(--glass-border);
            padding: 0.6rem 1rem;
            border-radius: 8px;
            color: white;
            transition: all 0.3s ease;
        }

        #searchBar:focus {
            outline: none;
            border-color: rgba(255,255,255,0.2);
            background: rgba(255,255,255,0.05);
        }

        #sortOptions {
            background: transparent;
            border: 1px solid var(--glass-border);
            color: var(--text-dim);
            padding: 0 0.5rem;
            border-radius: 8px;
            font-size: 0.8rem;
        }

        #settingsBtn {
            background: rgba(255,255,255,0.05);
            color: var(--text-main);
            border: 1px solid var(--glass-border);
            padding: 0.6rem 1.2rem;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            font-size: 0.85rem;
        }

        /* Grid */
        main {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            width: 100%;
        }

        #contentGrid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.5rem;
        }

        /* The Glass Card */
        .card-item {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .card-item:hover {
            transform: translateY(-5px);
            border-color: rgba(255,255,255,0.15);
            background: rgba(20, 20, 20, 0.9);
        }

        .card-item img {
            width: 100%;
            height: 140px;
            object-fit: cover;
            opacity: 0.8;
            filter: grayscale(100%);
            transition: 0.3s;
        }

        .card-item:hover img {
            opacity: 1;
            filter: grayscale(0%);
        }

        .card-info { padding: 1rem; text-align: center; }

        .card-title {
            font-size: 0.85rem;
            font-weight: 500;
            color: var(--text-main);
        }

        /* Fullscreen View (The Cloaked Viewer) */
        #viewLayer {
            position: fixed;
            inset: 0;
            background: black;
            z-index: 9999;
            display: none;
            flex-direction: column;
        }

        #frame { border: none; flex: 1; width: 100%; height: 100%; }

        /* Credits */
        footer {
            margin-top: auto;
            padding: 2rem;
            text-align: center;
            border-top: 1px solid var(--glass-border);
            font-size: 0.75rem;
            color: #334155;
            letter-spacing: 1px;
        }

        /* Popup Glass */
        #overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(15px);
            z-index: 10000;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .window {
            background: rgba(15, 15, 15, 0.9);
            border: 1px solid var(--glass-border);
            padding: 2rem;
            border-radius: 20px;
            width: 90%;
            max-width: 400px;
        }

        .btn {
            width: 100%;
            padding: 0.8rem;
            margin-top: 10px;
            border-radius: 8px;
            border: 1px solid var(--glass-border);
            cursor: pointer;
            background: rgba(255,255,255,0.05);
            color: white;
            font-size: 0.9rem;
        }

        .btn-hide { background: transparent; border: 1px solid #222; color: #444; }

        @media (max-width: 768px) {
            .header-content { flex-direction: column; }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo" onclick="location.reload()">
                <i class="fas fa-book-open"></i>
                <span>Study Dashboard</span>
            </div>
            <div class="search-container">
                <input type="text" id="searchBar" placeholder="Search resources...">
                <select id="sortOptions">
                    <option value="popular">Recent</option>
                    <option value="name">A-Z</option>
                </select>
            </div>
            <button id="settingsBtn">Resources</button>
        </div>
    </header>

    <main>
        <div id="contentGrid">
            <div style="grid-column: 1/-1; text-align: center; padding: 5rem;">
                <p style="color: var(--text-dim)">Loading Course Modules...</p>
            </div>
        </div>
    </main>

    <footer>
        made with love by <strong>nikegtag</strong>
    </footer>

    <div id="viewLayer">
        <div style="background: #000; padding: 5px 15px; display: flex; justify-content: flex-end; gap: 15px; border-bottom: 1px solid #111;">
             <span id="activeName" style="color:#444; font-size: 10px; margin-right: auto;">Document_View.pdf</span>
             <button onclick="document.getElementById('viewLayer').requestFullscreen()" style="background:none; border:none; color:#444; cursor:pointer;"><i class="fas fa-expand"></i></button>
             <button onclick="closeViewer()" style="background:none; border:none; color:#444; cursor:pointer; font-size: 18px;">&times;</button>
        </div>
        <iframe id="frame"></iframe>
    </div>

    <div id="overlay">
        <div class="window">
            <h3 style="margin-bottom: 1rem;">Resource Settings</h3>
            <div id="menuBody"></div>
            <button class="btn" onclick="closePopup()">Close</button>
        </div>
    </div>

    <script>
        const grid = document.getElementById('contentGrid');
        const view = document.getElementById('viewLayer');
        const frame = document.getElementById('frame');
        const search = document.getElementById('searchBar');
        
        // Obfuscated endpoints
        const _D1 = "https://cdn.jsdelivr.net/gh/NoseyGames/data@main/zones.json";
        const _D2 = "https://cdn.jsdelivr.net/gh/NoseyGames/covers@latest/";
        const _D3 = "https://cdn.jsdelivr.net/gh/gn-math/html@main";
        
        let _DATA = [];

        // Stealth Tab Cloak: If the user leaves the tab, change title/icon to Google
        window.onblur = () => { document.title = "Google Docs"; };
        window.onfocus = () => { document.title = "Canvas | Dashboard"; };

        // Panic Key: Press '`' (Tilde) to immediately redirect to Google Classroom
        document.addEventListener('keydown', (e) => {
            if (e.key === '`') {
                window.location.replace('https://launchpad.classlink.com/login');
            }
        });

        async function init() {
            try {
                const res = await fetch(_D1 + "?v=" + Math.random());
                _DATA = await res.json();
                render(_DATA);
            } catch (e) {
                grid.innerHTML = "<p>Connection Lost.</p>";
            }
        }

        function render(items) {
            grid.innerHTML = "";
            items.forEach(item => {
                const div = document.createElement("div");
                div.className = "card-item";
                div.onclick = () => openItem(item);
                
                const img = document.createElement("img");
                img.src = item.cover.replace("{COVER_URL}", _D2).replace("{HTML_URL}", _D3);
                img.onerror = () => { img.src = "https://via.placeholder.com/200x120/000/333?text=Module"; };
                
                const info = document.createElement("div");
                info.className = "card-info";
                info.innerHTML = `<p class="card-title">${item.name}</p>`;
                
                div.append(img, info);
                grid.appendChild(div);
            });
        }

        function openItem(item) {
            if (item.url.startsWith("http")) {
                window.open(item.url, "_blank");
            } else {
                const target = item.url.replace("{COVER_URL}", _D2).replace("{HTML_URL}", _D3);
                fetch(target).then(r => r.text()).then(html => {
                    frame.contentDocument.open();
                    frame.contentDocument.write(html);
                    frame.contentDocument.close();
                    document.getElementById('activeName').textContent = "Module_" + item.id + ".bin";
                    view.style.display = "flex";
                    document.body.style.overflow = "hidden";
                });
            }
        }

        function closeViewer() {
            view.style.display = "none";
            document.body.style.overflow = "auto";
            frame.src = "about:blank";
        }

        // Search logic
        search.addEventListener('input', () => {
            const val = search.value.toLowerCase();
            render(_DATA.filter(i => i.name.toLowerCase().includes(val)));
        });

        // Restored Settings Logic
        document.getElementById('settingsBtn').addEventListener('click', () => {
            const body = document.getElementById('menuBody');
            body.innerHTML = `
                <button class="btn" onclick="window.location.replace('https://classroom.google.com')">Emergency Cloak</button>
                <button class="btn" onclick="saveData()">Export Session</button>
                <button class="btn" onclick="showContact()">Contact Staff</button>
            `;
            document.getElementById('overlay').style.display = "flex";
        });

        function showContact() {
            document.getElementById('menuBody').innerHTML = `
                <p style="font-size:0.8rem; color:#64748b; margin-bottom:1rem">Request assistance via our TikTok portal:</p>
                <a href="https://www.tiktok.com/@gnmath" target="_blank" class="btn" style="text-decoration:none; display:block; text-align:center">@gnmath</a>
            `;
        }

        function saveData() {
            const blob = new Blob([JSON.stringify(localStorage)], {type: "text/plain"});
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = "backup.txt";
            a.click();
        }

        function closePopup() { document.getElementById('overlay').style.display = "none"; }

        init();
    </script>
</body>
</html>
