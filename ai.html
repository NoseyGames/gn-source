<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow GPT | Unrestricted</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: { 
                extend: { 
                    colors: { border: "#27272a", background: "#09090b", foreground: "#fafafa", primary: "#10b981" }
                } 
            }
        }
    </script>
    <style>
        body { 
            background-color: #09090b; color: #fafafa; font-family: 'Inter', sans-serif;
            background-image: radial-gradient(circle at 25% 25%, rgba(139, 92, 246, 0.15) 0%, transparent 50%), radial-gradient(circle at 75% 75%, rgba(239, 68, 68, 0.1) 0%, transparent 50%);
        }
        .glass { background: rgba(24, 24, 27, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .cursor::after { content: '▋'; animation: blink 1s step-start infinite; color: #10b981; }
        @keyframes blink { 0%, 50% { opacity: 1; } 51%, 100% { opacity: 0; } }
        .message-appear { animation: messageAppear 0.3s ease-out forwards; }
        @keyframes messageAppear { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Code Block Container */
        pre { position: relative; margin: 1.5rem 0; }
        pre code { border-radius: 0.75rem; display: block; overflow-x: auto; padding: 1.25em !important; background: #111113 !important; border: 1px solid #27272a; }
        
        /* Copy Button Styling */
        .copy-btn {
            position: absolute; top: 0.75rem; right: 0.75rem;
            padding: 0.5rem; background: rgba(39, 39, 42, 0.8);
            border: 1px solid rgba(255,255,255,0.1); border-radius: 0.5rem;
            color: #a1a1aa; cursor: pointer; transition: all 0.2s;
            display: flex; align-items: center; gap: 4px; font-size: 10px; font-weight: bold;
        }
        .copy-btn:hover { background: #27272a; color: #fff; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="p-4 md:p-8 flex flex-col items-center min-h-screen">
    <div class="w-full max-w-4xl space-y-6 relative">
        <div class="glass rounded-2xl p-6 shadow-2xl border border-zinc-800">
            <div class="flex justify-between items-center">
                <div class="flex items-center gap-4">
                    <div class="w-14 h-14 rounded-xl bg-gradient-to-br from-purple-600 to-red-600 flex items-center justify-center">
                        <i data-lucide="brain" class="w-8 h-8 text-white"></i>
                    </div>
                    <div>
                        <h1 class="text-2xl font-bold bg-gradient-to-r from-purple-400 to-red-400 bg-clip-text text-transparent">Shadow GPT</h1>
                        <p class="text-zinc-400 text-sm">Logic Guarded • Code Optimized</p>
                    </div>
                </div>
                <div class="flex items-center gap-3">
                    <div id="key-container" class="hidden flex items-center gap-2">
                        <input id="api-key-input" type="password" placeholder="Groq Key..." class="text-sm bg-zinc-900 border border-zinc-700 rounded-lg px-3 py-2 w-48 outline-none">
                        <button onclick="saveKey()" class="bg-primary text-white px-3 py-2 rounded-lg text-xs font-bold">SAVE</button>
                    </div>
                    <button onclick="toggleKeyInput()" class="p-2 hover:bg-zinc-800 rounded-lg"><i data-lucide="key" class="w-5 h-5 text-zinc-400"></i></button>
                    <button onclick="clearChat()" class="p-2 hover:bg-zinc-800 rounded-lg"><i data-lucide="trash-2" class="w-5 h-5 text-zinc-400"></i></button>
                </div>
            </div>
        </div>

        <div id="ai-root" class="space-y-4 pb-32"></div>

        <div class="fixed bottom-8 left-1/2 -translate-x-1/2 w-full max-w-4xl px-4">
            <div class="glass rounded-xl p-2 border border-zinc-800 shadow-2xl flex gap-2">
                <input id="user-input" type="text" placeholder="Ask anything..." class="flex-1 bg-transparent px-4 py-3 outline-none" onkeypress="if(event.key==='Enter') askGroq()">
                <button onclick="askGroq()" class="bg-gradient-to-r from-purple-600 to-red-600 px-6 py-3 rounded-lg font-bold flex items-center gap-2">
                    <i data-lucide="send" class="w-5 h-5"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        let GROQ_API_KEY = localStorage.getItem('shadow_groq_key') || "";
        let chatHistory = [];
        let isStreaming = false;

        function saveKey() {
            const val = document.getElementById('api-key-input').value.trim();
            if(val) { GROQ_API_KEY = val; localStorage.setItem('shadow_groq_key', val); toggleKeyInput(); }
        }
        function toggleKeyInput() { document.getElementById('key-container').classList.toggle('hidden'); }
        function clearChat() { document.getElementById('ai-root').innerHTML = ''; chatHistory = []; }

        function appendMessage(role, text, id = null) {
            const root = document.getElementById('ai-root');
            const div = document.createElement('div');
            div.id = id || `msg-${Date.now()}`;
            div.className = `message-appear glass rounded-xl p-6 border ${role === 'user' ? 'border-blue-900/30 ml-8' : 'border-zinc-800 mr-8'}`;
            div.innerHTML = `
                <div class="flex items-start gap-3">
                    <div class="w-8 h-8 rounded-lg bg-gradient-to-br ${role === 'user' ? 'from-blue-600 to-cyan-600' : 'from-purple-600 to-red-600'} flex items-center justify-center flex-shrink-0">
                        <i data-lucide="${role === 'user' ? 'user' : 'brain'}" class="w-5 h-5 text-white"></i>
                    </div>
                    <div class="flex-1 min-w-0">
                        <div class="syntax-notice hidden mb-3"></div>
                        <div class="content prose prose-invert max-w-none text-zinc-300 ${role === 'ai' ? 'cursor' : ''}">${marked.parse(text)}</div>
                    </div>
                </div>`;
            root.appendChild(div);
            lucide.createIcons();
            return div;
        }

        async function askGroq() {
            const input = document.getElementById('user-input');
            const text = input.value.trim();
            if (!text || !GROQ_API_KEY || isStreaming) return;

            input.value = '';
            isStreaming = true;
            appendMessage('user', text);
            const aiMsg = appendMessage('ai', '');
            const contentDiv = aiMsg.querySelector('.content');
            const noticeDiv = aiMsg.querySelector('.syntax-notice');
            let fullText = "";

            try {
                const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                    method: "POST",
                    headers: { "Authorization": `Bearer ${GROQ_API_KEY}`, "Content-Type": "application/json" },
                    body: JSON.stringify({
                        model: "llama-3.3-70b-versatile",
                        messages: [...chatHistory, {role: "user", content: text}],
                        stream: true
                    })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');
                    
                    for (const line of lines) {
                        if (line.startsWith('data: ') && line !== 'data: [DONE]') {
                            try {
                                const data = JSON.parse(line.substring(6));
                                const content = data.choices[0]?.delta?.content || "";
                                fullText += content;
                                
                                // Check for Syntax issues specifically in Markdown/Code blocks
                                checkMarkdownSyntax(fullText, noticeDiv);
                                
                                contentDiv.innerHTML = marked.parse(fullText);
                                safeHighlight(contentDiv);
                            } catch (e) { console.error("Stream glitch ignored."); }
                        }
                    }
                }
                chatHistory.push({role: "user", content: text}, {role: "assistant", content: fullText});
            } catch (err) {
                noticeDiv.innerHTML = `<div class="bg-red-500/10 border border-red-500/50 p-2 rounded text-red-400 text-xs">Connection Error.</div>`;
                noticeDiv.classList.remove('hidden');
            } finally {
                isStreaming = false;
                contentDiv.classList.remove('cursor');
            }
        }

        // Only looks for syntax errors in the Markdown structure (unclosed blocks)
        function checkMarkdownSyntax(text, noticeEl) {
            const backticks = (text.match(/```/g) || []).length;
            if (backticks % 2 !== 0) {
                noticeEl.innerHTML = `<div class="bg-amber-500/10 border border-amber-500/50 p-2 rounded text-amber-400 text-xs flex items-center gap-2">
                    <i data-lucide="code" class="w-3 h-3"></i> Formatting code block...
                </div>`;
                noticeEl.classList.remove('hidden');
                lucide.createIcons();
            } else {
                noticeEl.classList.add('hidden');
            }
        }

        function safeHighlight(container) {
            container.querySelectorAll('pre code').forEach((block) => {
                // Highlighting
                if (!block.dataset.highlighted) {
                    try { hljs.highlightElement(block); block.dataset.highlighted = "true"; } catch (e) {}
                }

                // Inject Copy Button if not present
                const pre = block.parentElement;
                if (!pre.querySelector('.copy-btn')) {
                    const btn = document.createElement('button');
                    btn.className = 'copy-btn';
                    btn.innerHTML = `<i data-lucide="copy" class="w-3 h-3"></i> COPY`;
                    btn.onclick = () => {
                        navigator.clipboard.writeText(block.innerText);
                        btn.innerHTML = `<i data-lucide="check" class="w-3 h-3"></i> DONE`;
                        setTimeout(() => btn.innerHTML = `<i data-lucide="copy" class="w-3 h-3"></i> COPY`, 2000);
                    };
                    pre.appendChild(btn);
                    lucide.createIcons();
                }
            });
        }
    </script>
</body>
</html>
