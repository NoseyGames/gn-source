<body class="flex flex-col h-screen antialiased">

    <header class="p-4 border-b border-[hsl(var(--border))] flex justify-between items-center bg-[hsl(var(--card))]">
        <h1 class="text-xl font-bold tracking-tight">Groq <span class="text-[hsl(var(--primary))]">AI</span></h1>
        <input type="password" id="apiKey" placeholder="Paste Groq API Key" class="bg-[hsl(var(--background))] border border-[hsl(var(--border))] rounded-md px-3 py-1 text-sm focus:ring-2 focus:ring-[hsl(var(--primary))] outline-none transition-all">
    </header>

    <main id="chat-window" class="flex-1 overflow-y-auto p-4 space-y-4 md:px-20 lg:px-40">
        <div class="chat-bubble-bot p-4 rounded-2xl max-w-[85%] self-start animate-in fade-in duration-500">
            Welcome. Adjust your API key in the header and let's get to work.
        </div>
    </main>

    <footer class="p-4 bg-[hsl(var(--card))] border-t border-[hsl(var(--border))]">
        <form id="chat-form" class="max-w-4xl mx-auto flex gap-2">
            <input type="text" id="userInput" placeholder="Ask anything..." class="flex-1 bg-[hsl(var(--background))] border border-[hsl(var(--border))] rounded-xl px-4 py-3 outline-none focus:border-[hsl(var(--primary))] transition-colors">
            <button type="submit" class="bg-[hsl(var(--primary))] hover:bg-[hsl(var(--accent))] text-white font-semibold px-6 py-3 rounded-xl transition-all active:scale-95">
                Send
            </button>
        </form>
    </footer>

    <script>
        const chatWindow = document.getElementById('chat-window');
        const chatForm = document.getElementById('chat-form');
        const userInput = document.getElementById('userInput');
        const apiKeyInput = document.getElementById('apiKey');

        function appendMessage(text, role) {
            const wrapper = document.createElement('div');
            wrapper.className = `flex ${role === 'user' ? 'justify-end' : 'justify-start'}`;
            
            const bubble = document.createElement('div');
            bubble.className = `p-4 rounded-2xl max-w-[85%] ${role === 'user' ? 'chat-bubble-user' : 'chat-bubble-bot'}`;
            bubble.innerText = text;

            wrapper.appendChild(bubble);
            chatWindow.appendChild(wrapper);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const prompt = userInput.value.trim();
            const key = apiKeyInput.value.trim();

            if (!prompt || !key) return;

            appendMessage(prompt, 'user');
            userInput.value = '';

            try {
                const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${key}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        model: "llama-3.3-70b-versatile",
                        messages: [{ role: "user", content: prompt }]
                    })
                });

                const data = await response.json();
                
                if (data.choices && data.choices[0]) {
                    appendMessage(data.choices[0].message.content, 'bot');
                } else {
                    appendMessage("Error: " + (data.error?.message || "Check your API key/limits"), 'bot');
                }
            } catch (err) {
                appendMessage("Connection failed. Check console.", 'bot');
                console.error(err);
            }
        });
    </script>
